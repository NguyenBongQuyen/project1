<!-- HTML FORM, TABLE, DIV, IMG, LINK, A, LIST -->
<form th:action="@{/user/new}" method="post" 
		enctype="multipart/form-data" th:object="${user}">
	<div>
		<label>Avatar File:</label>
		<input type="file" name="file" accept="image/*" />
	</div>
	
	<div>
		<label th:text="#{user.name}">Name:</label>
		<input type="text" th:field="*{name}"/>
		<p style="color: red" th:errors="*{name}"></p>
	</div>
	<div>
		<label th:text="#{user.age}">Age:</label>
		<input type="number" th:field="*{age}"/>
		<p style="color: red" th:errors="*{age}"></p>
	</div>
	<div>
		<label>Username:</label>
		<input type="text" name="username" />
	</div>
	<div>
		<label>Password:</label>
		<input type="number" name="password" />
	</div>
	<div>
		<label>Department:</label>
		<select name="department">
			<option th:each="d : ${departmentList}" th:value="${d.id}" th:text="${d.name}"></option>
		</select>
	</div>
	<div>
		<label>Birthdate:</label>
		<input type="text" name="birthdate" />
	</div>
	<div>
		<button type="submit">Save</button>
	</div>
</form>
